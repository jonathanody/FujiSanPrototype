<div ng-controller="CpdListController as vm">
	<div class="page-header-fuji">
		<div class="container container-no-padding">
			<h2>CPD Items List</h2>
		</div>
	</div>
	<div class="container container-no-padding">

		<p>
			<button class="btn btn-success">Create New</button>

			<button class="btn btn-default btn-grid-list pull-right" title="Grid View">
				<i class="glyphicon glyphicon-th"></i>
			</button>
			<button class="btn btn-default btn-grid-list pull-right active" title="List View">
				<i class="glyphicon glyphicon-list"></i>
			</button>
		</p>

		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Publisher</th>
					<th>Name</th>
					<th>Type</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cpdItem in vm.cpdItems">
					<td>{{cpdItem.publisher}}</td>
					<td>{{cpdItem.name}}</td>
					<td>{{cpdItem.type}}</td>
					<td>{{cpdItem.author}}</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
