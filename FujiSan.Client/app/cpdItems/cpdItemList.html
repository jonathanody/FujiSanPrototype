<div class="page-header-fuji">
	<div class="container container-no-padding">
		<h2>CPD Items List</h2>
	</div>
</div>
<div class="container container-no-padding">

	<p class="cpd-items-toolbar">
		<button class="btn btn-success">Create New</button>

		<a class="btn btn-default btn-grid-list pull-right" title="Grid View"
		   data-ui-sref="cpdItemsGrid" data-ui-sref-active="active">
			<i class="glyphicon glyphicon-th"></i>
		</a>
		<a class="btn btn-default btn-grid-list pull-right active" title="List View"
		   data-ui-sref="cpdItemsList" data-ui-sref-active="active">
			<i class="glyphicon glyphicon-list"></i>
		</a>
	</p>

	<table class="table table-responsive">
		<thead>
			<tr>
				<th>Publisher</th>
				<th>Name</th>
				<th>Type</th>
				<th>Author</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cpdItem in vm.cpdItems">
				<td>{{cpdItem.publisher}}</td>
				<td>{{cpdItem.name}}</td>
				<td>{{cpdItem.type}}</td>
				<td>{{cpdItem.author}}</td>
			</tr>
		</tbody>
	</table>

</div>
